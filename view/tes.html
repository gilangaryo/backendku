<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth Button</title>
</head>

<body>
    <button id="googleAuthButton">
        BUTTON
    </button>

    <script>document.getElementById('googleAuthButton').addEventListener('click', () => {
            // Make a POST request to the specified URL
            fetch('https://c209-2001-448a-404a-335c-6da7-bdfb-87ce-6fe4.ngrok-free.app/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Adjust content type if needed
                },
                // Add any request payload if required
                // body: JSON.stringify({ key: 'value' }),
            })
                .then(response => {
                    // Handle the response
                    if (response.ok) {
                        return response.json(); // Assuming the response is JSON
                    } else {
                        throw new Error('Failed to authenticate with Google');
                    }
                })
                .then(data => {
                    // Handle the data returned from the server
                    console.log(data);
                    // You may want to redirect or perform other actions based on the response
                })
                .catch(error => {
                    // Handle errors during the fetch or authentication process
                    console.error(error);
                });
        });
    </script>
</body>

</html>
